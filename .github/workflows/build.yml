name: Build and Test ESP32 Firmware

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'tools/**'
  pull_request:
    branches: [ main ]
  release:
    types: [ created, published ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  PLATFORMIO_VERSION: latest

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 📦 Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-
      
      - name: 🔧 Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio==${{ env.PLATFORMIO_VERSION }}
      
      - name: 📚 Install dependencies
        run: pio pkg install
      
      - name: 🔨 Build firmware
        run: pio run --environment esp32dev
      
      - name: 📊 Check firmware size
        run: |
          pio run --target size --environment esp32dev
          
      - name: 📦 Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.sha }}
          path: .pio/build/esp32dev/firmware.bin
          retention-days: 30

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 🔧 Install PlatformIO
        run: |
          pip install platformio
      
      - name: 🧹 Run static analysis
        run: pio check --environment esp32dev --skip-packages
        continue-on-error: true
