; PlatformIO Project Configuration File
; DIY Charger Simple v2.0 - ESP32 Battery Sorting System with OLED UI

[platformio]
; Hapus lib_extra_dirs jika ada
; lib_extra_dirs = include

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library dependencies (Gunakan ID 5621)
lib_deps =
    adafruit/Adafruit INA226@^1.1.1
    adafruit/Adafruit BusIO@^1.14.1
    adafruit/Adafruit GFX Library@^1.11.3
    adafruit/Adafruit SSD1306@^2.5.7
    bblanchon/ArduinoJson@^6.21.3
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1

; Build flags (Hapus flag -I include dari sini)
build_flags =
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=1
    -D CONFIG_ASYNC_TCP_USE_WDT=0
    -D CORE_DEBUG_LEVEL=3
    -D ARDUINOJSON_USE_LONG_LONG=1

; <-- PERUBAHAN DI SINI: Eksplisit tambahkan include ke CPPPATH dan matikan mode kompatibilitas library
lib_compat_mode = off
build_unflags = -I $PROJECT_SRC_DIR ; Hapus default src path jika diperlukan
build_src_filter = +<*> -<.git/> -<.svn/> ; Filter standar
build_src_flags = -I $PROJECT_DIR/include ; Coba lagi src flags khusus

; Atau coba gunakan CPPPATH langsung (pilih salah satu, build_src_flags ATAU CPPPATH)
; CPPPATH = $PROJECT_DIR/include

; Upload settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder

; Filesystem for web UI
board_build.filesystem = littlefs
board_build.partitions = default.csv
