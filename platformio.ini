; PlatformIO Project Configuration File
; DIY Charger Simple v2.0 - ESP32 Battery Sorting System with OLED UI

[platformio]
; Hapus lib_extra_dirs jika ada di versi sebelumnya
; lib_extra_dirs = include

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library dependencies (Gunakan ID 5621 atau nama, keduanya seharusnya bekerja jika registry OK)
lib_deps =
    5621@^1.1.1             ; Adafruit INA226
    adafruit/Adafruit BusIO@^1.14.1
    adafruit/Adafruit GFX Library@^1.11.3
    adafruit/Adafruit SSD1306@^2.5.7
    bblanchon/ArduinoJson@^6.21.3
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1

; Build flags (HANYA tambahkan flag -I include dan -I src di sini)
build_flags =
    -I include              ; <-- Pastikan folder 'include' ada di path
    -I src                  ; <-- Pastikan folder 'src' ada di path (sebenarnya default, tapi tidak ada salahnya eksplisit)
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=1
    -D CONFIG_ASYNC_TCP_USE_WDT=0
    -D CORE_DEBUG_LEVEL=3
    -D ARDUINOJSON_USE_LONG_LONG=1

; Hapus build_src_flags jika ada

; Upload settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder

; Filesystem for web UI
board_build.filesystem = littlefs
board_build.partitions = default.csv
