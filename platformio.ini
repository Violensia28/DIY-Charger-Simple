; PlatformIO Project Configuration File
; DIY Charger Simple v2.0 - ESP32 Battery Sorting System with OLED UI

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps =
    5621@^1.1.1             ; Adafruit INA226 (menggunakan ID)
    adafruit/Adafruit BusIO@^1.14.1
    adafruit/Adafruit GFX Library@^1.11.3
    adafruit/Adafruit SSD1306@^2.5.7
    bblanchon/ArduinoJson@^6.21.3
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1

; Build flags
build_flags =
    ; <-- PERUBAHAN DI SINI: Menggunakan $PROJECT_DIR untuk path absolut relatif
    -I $PROJECT_DIR/include
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=1
    -D CONFIG_ASYNC_TCP_USE_WDT=0
    ; Anda bisa set CORE_DEBUG_LEVEL ke 0 untuk rilis, tapi 3 bagus untuk debug CI
    -D CORE_DEBUG_LEVEL=3
    -D ARDUINOJSON_USE_LONG_LONG=1

; Hapus build_src_flags jika masih ada

; Upload settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder

; Filesystem for web UI
board_build.filesystem = littlefs
board_build.partitions = defau; PlatformIO Project Configuration File
